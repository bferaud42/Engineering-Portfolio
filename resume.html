<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Brandon Feraud-Solorzano</title>
  <link rel="stylesheet" href="style_2.css" />
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FCT4CES63C"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-FCT4CES63C');
</script>

<body>
  <div class="page" role="main">
    <!-- Header copied from About page for consistent layout -->
    <header class="site-header">
      <div class="brand">
        <div class="brand-name">Brandon Feraud-Solorzano</div>
        <div class="brand-sub"> Cornell University • B.S. Mechanical Engineering • M.Eng. Mechanical Engineering</div>
      </div>
      <nav class="primary-nav" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="works.html">Works</a>
        <a href="resume.html" class="active">Resume</a>
      </nav>
      <button class="menu-btn" aria-controls="mobile-nav" aria-expanded="false" id="menuBtn">☰</button>
    </header>

    <!-- Mobile nav -->
    <div class="mobile-nav" id="mobileNav" aria-hidden="true">
      <div class="box" role="dialog" aria-modal="true">
        <a href="index.html" onclick="closeMenu()">Home</a>
        <a href="about.html" onclick="closeMenu()">About</a>
        <a href="education.html" onclick="closeMenu()">Education</a>
        <a href="works.html" onclick="closeMenu()">Works</a>
        <a href="resume.html" onclick="closeMenu()">Resume</a>
        <button class="close-btn" onclick="closeMenu()">Close</button>
      </div>
    </div>

    <!-- Resume Section -->
    <main>
      <section class="resume-container">
        <div class="pdf-actions">
          <a class="pdf-btn" style="margin-top: 60px; padding: 6px;"  href="BFS_Resume.pdf" target="_blank" rel="noopener">Open in New Tab</a>
        </div>
        <div class="viewer-wrap" style="border-radius: 16px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; height: 100vh;  margin: 20px auto;">
          <iframe src="BFS_Resume.pdf" style="width:100%; height:100vh; border:0;"></iframe>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>© Brandon Feraud-Solorzano</div>
    </footer>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');
    function openMenu() { mobileNav.classList.add('open'); mobileNav.setAttribute('aria-hidden', 'false'); menuBtn.setAttribute('aria-expanded', 'true'); }
    function closeMenu() { mobileNav.classList.remove('open'); mobileNav.setAttribute('aria-hidden', 'true'); menuBtn.setAttribute('aria-expanded', 'false'); }
    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        mobileNav.classList.contains('open') ? closeMenu() : openMenu();
      });
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
    }
  </script>
</body>
</html>
